<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>weather-dashboard</title>

</head>

<body>

    <div class="container" id="dashboard">
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>
        <div class="container">

            <div class="row">
                <div class="col-sm-4">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <form class="d-flex">
                                <input class="form-control me-2" id="city" type="search" placeholder="Enter City"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" id="submitBtn" type="button">Search</button>
                            </form>

                        </div>
                    </nav>
                    <div id="search-history"></div>
                </div>

                <div class="col-sm-8" id="main-section">

                    <div class="card">
                        <div class="card-body">
                            <h1 id="city-name"></h1>
                            <p id="temp"> </p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="uv-label" style="display:inline-block; padding-right:10px"></p><span id="uvi"
                                style="display:inline-block;"></span>
                        </div>
                    </div>
                    <br>
                    <div  id="forecast"></div>
                </div>


            </div>

        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
