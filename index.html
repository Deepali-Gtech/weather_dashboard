<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>weather-dashboard</title>

</head>

<body>

    <div class="container" id="dashboard">
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>
        <div class="container">

            <div class="row">
                <div class="col-sm-4">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <form class="d-flex">
                                <input class="form-control me-2" id="city" type="search" placeholder="Enter City"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" id="submitBtn" type="button">Search</button>
                            </form>
                            
                        </div>
                    </nav>
                    <div id="search-history"></div>
                </div>

                <div class="col-sm-8">

                    <div class="card">
                        <div class="card-body">
                            <h1 id="city-name"></h1>
                            <p id="temp"> </p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>


                        </div>
                    </div>
                    <br>
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="card text-white bg-primary mb-3 col-sm-2 px-2" style="max-width: 18rem;">
                            <div class="card-header" id="date-1">Header</div>
                            <div class="card-body">
                                <p class="card-text" id="max-temp-1"></p>
                                <p class="card-text" id="max-humidity-1"></p>
                        </div>
                        </div>
                    
                        <div class="card text-white bg-primary mb-3 col-sm-2 px-2" style="max-width: 18rem;">
                            <div class="card-header" id="date-2">Header</div>
                            <div class="card-body">
                                <p class="card-text" id="max-temp-2"></p>
                                <p class="card-text" id="max-humidity-2"></p>
                        </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 col-sm-2 px-2"  style="max-width: 18rem;">
                            <div class="card-header" id="date-3">Header</div>
                            <div class="card-body">
                                <p class="card-text" id="max-temp-3"></p>
                                <p class="card-text" id="max-humidity-3"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 col-sm-2 px-2"  style="max-width: 18rem;">
                            <div class="card-header" id="date-4">Header</div>
                            <div class="card-body">
                                <p class="card-text" id="max-temp-4"></p>
                                <p class="card-text" id="max-humidity-4"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 col-sm-2 px-2"  style="max-width: 18rem;">
                            <div class="card-header" id="date-5">Header</div>
                            <div class="card-body">
                                <p class="card-text" id="max-temp-5"></p>
                                <p class="card-text" id="max-humidity-5"></p>
                            </div>
                        </div>

                    </div>


                </div>


            </div>

        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
